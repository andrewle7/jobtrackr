<main>
<div class="add-job-header">
  <h1>Add a Job</h1>
</div>
  <form>
    <label for="date">Please select the date you applied:</label><br>
    <input type="date" id="date" name="applied"><br>
    <label for="title">Job Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="company">Company:</label><br>
    <input type="text" id="company" name="company"><br>
    <label for="industry">Industry:</label><br>
    <input type="text" id="industry" name="industry"><br>
    <label for="status">Select Status</label><br>
    <select class="form-control" id="status">
      <option>Applied</option>
      <option>Interview</option>
      <option>Offer Pending</option>
      <option>Rejected</option>
    </select>
    <div class="submit-button">
      <a href="../website/dashboard.html"><button type="button" class="toggle-btn">Submit</button></a>
  </div>
  </form>
</main>
