<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="websiteimg/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Job Trackr</title>
  <!--  Normalize styling across browsers -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/website.css">
</head>

<body>
  <div class="banner">
    <img src="../website/websiteimg/jobs.jpg.png" alt="Website Logo" id="logo">
    <h1 class="text-center accent" id="title">Job Trackr</h1>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="../website/index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Career quiz</a></li>
          <li class="active"><a href="../website/job-log.html">Job log</a></li>
          <li class="ml-auto mr-2"><a href="#" class="btn btn-light login-text">Log in</a></li>
        </ul>
      </div>
    </nav>
  </div>
<div class="add-job-header">
  <h1>Add a Job</h1>
</div>
  <form>
    <label for="title">Job Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="company">Company:</label><br>
    <input type="text" id="company" name="company"><br>
    <label for="industry">Industry:</label><br>
    <input type="text" id="industry" name="industry"><br>
    <label for="status">Select Status</label><br>
    <select class="form-control" id="status">
      <option>Applied</option>
      <option>Interview</option>
      <option>Offer Pending</option>
      <option>Rejected</option>
    </select>
    <input type="submit" value="Submit">
  </form>
</body>
